<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>basic-css</title>
  </head>

  <body>

    <h1>Basic CSS</h1>
    <p style="color: blue;">color</p>
    <p style="text-align: center;">text-align</p>
    <p style="text-transform: 400px;">text-transformation</p>
    <p style="line-height: 400px;">line-height</p>
    <p style="letter-spacing: 30px;">letter-spacing</p>
    <p style="font-family: monospace;">font-family</p>
    <p style="font-size: 40px;">font-size</p>
    <p style="font-style: italic;">font-style</p>
    <p style="font-weight: bolder;">font-weight</p>
    <p style="background-color: orange;">background-color</p>
    <div style="background-image: 'assets/images/wolfr.png'; ">background-image</div>
    <p style="list-style-type">list-style-type</p>
    <img src: 'assets/images/wolfr.png' style="width:20px; height: 20px;">width and height</img>
    <div style="margin:40px;">margin</div>
    <div style="padding: 80px;">padding</div>
    <div style="border: 70px solid red;">border</div>
  </body>
</html>
